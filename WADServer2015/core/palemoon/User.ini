[Version]
Ini Author=M.C. Straver
Ini Revision=25
Ini Date=10/10/2014
Ini Locale=en
Software=Pale Moon
Soft.Version=25.0.0
Web=http://www.palemoon.org/
Launcher=2.0
System=

[Group]
Category=
Sub Category=
License=Freeware
;--------------------------------------------------------------------------------

[Setup]
AppName=Palemoon
Profile=Default

[FileToRun]
PathToExe=$Bin$\$AppName$\$AppName$.exe
Parameters=-profile "%MOZ_PROFILE_PATH%"

[Environment]
;(multiple istances)
;MOZ_NO_REMOTE=1

;(profile path)
MOZ_PROFILE_PATH=$Home$\$AppName$\Profiles\$Profile$

;(plugins path)
MOZILLA_PLUGINS=$Lib$\Mozilla\Plugins
JAVA_PLUGINS=$Lib$\Java\bin\new_plugin
MOZ_PLUGIN_PATH=%MOZILLA_PLUGINS%;%JAVA_PLUGINS%

[Functions]
DirCreate=%MOZILLA_PLUGINS%|$Download$|$Backup$\$AppName$
;cleanup old backup dirs if present
DirRemove=$Backup$\$AppName$\password_backup_5
DirRemove=$Backup$\$AppName$\password_backup_4
DirRemove=$Backup$\$AppName$\password_backup_3
DirRemove=$Backup$\$AppName$\password_backup_2
DirRemove=$Backup$\$AppName$\password_backup_1
DirRemove=$Backup$\$AppName$\bookmark_backup_5
DirRemove=$Backup$\$AppName$\bookmark_backup_4
DirRemove=$Backup$\$AppName$\bookmark_backup_3
DirRemove=$Backup$\$AppName$\bookmark_backup_2
DirRemove=$Backup$\$AppName$\bookmark_backup_1

DirRemove=$ExeDir$\uninstall
DirCopy=$ExeDir$\defaults\profile|%MOZ_PROFILE_PATH%
FileDelete=%MOZ_PROFILE_PATH%\compreg.dat
DirRemove=$Lib$\Mozilla\$AppName$

[RunAfter]
;(make password backups)
FileCopy=%MOZ_PROFILE_PATH%\key3.db|$Backup$\$AppName$|o
FileCopy=%MOZ_PROFILE_PATH%\signons.sqlite|$Backup$\$AppName$|o

;(make bookmark backups)
DirCopy=%MOZ_PROFILE_PATH%\bookmarkbackups|$Backup$\$AppName$|o

; ========================================
; 		** User preferences **
; ========================================
[WriteToPref=%MOZ_PROFILE_PATH%\user.js]
Format=user_pref("[PREF]", [VALUE]);

;(cache directory)
browser.cache.disk.parent_directory=%MOZ_PROFILE_PATH%|\\"

;(download directory)
browser.download.lastDir=$Download$|\\"

;(default browser)
browser.shell.checkDefaultBrowser=false

;(1 US- Enable proxy to use PAC file)
network.proxy.type=2

;(2 US- Set PAC file either url or path defined by environment variable US_PAC )
network.proxy.autoconfig_url=%US_PAC%|"/

;(3 US- Start-up page blank)
browser.startup.page=0

;(4 US- Start-up unable to restore last session)
browser.sessionstore.resume_from_crash=false

; ========================================
; 		** Global preferences **
; ========================================
[WriteToIni=$ExeDir$\application.ini]

;(disable crash reporter)
Crash Reporter|Enabled=0

[WriteToPref=$ExeDir$\browserconfig.properties]
Format=[PREF]=[VALUE]

;(first run homepage)
browser.startup.homepage=http://start.palemoon.org

[WriteToPref=$ExeDir$\defaults\pref\firefox.js]
Format=pref("[PREF]", [VALUE]);

;(automatic updates)
app.update.auto=false
app.update.enabled=false

;(default browser)
browser.shell.checkDefaultBrowser=false

;(download)
browser.download.useDownloadDir=false
browser.download.manager.retention=1

;(enable cache)
browser.cache.disk.enable=false

;(show plugins path)
plugin.expose_full_path=true

;don't install extensions from the host PC
extensions.enabledScopes=5

[Options]
DeleteTemp=true
MultipleInstances=true
RunWait=true
;ShowSplash=true
;(5 US- No splash screen)
ShowSplash=false
WriteLog=false

[SplashScreen]
Image=$Lib$\splash.jpg
Title=Pale Moon Portable
TimeOut=2500
